name: Playwright Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '*' ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: "npm"
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npm run e2e
      env:
        CI: "1"
        NEXT_PUBLIC_API_URL: "https://myco-api-staging.herokuapp.com"
        TEST_AUTH_KEY_ID: ${{ secrets.TEST_AUTH_KEY_ID }}
        TEST_AUTH_PRIVATE_KEY: ${{ secrets.TEST_AUTH_PRIVATE_KEY }}
        TEST_AUTH_PUBLIC_KEY: ${{ secrets.TEST_AUTH_PUBLIC_KEY }}
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
